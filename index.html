<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2014/04/03/11/46/dinosaur-312094_960_720.png"/>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock - Paper - Scissors!</h2>
    <h4>What do you choose?</h4>
    <div class="icons">
        <input type="button" value="Rock" class='rock'></input>
        <input type="button" value="Paper" class='paper'></input>
        <input type="button" value="Scissors" class='scissors'></input>
    </div>
    <div class="res-div">
        <div id="result"></div>
        <div style="clear: both;">
            <h3 id="your-score">Your Score</h3>
            <h3 id="my-score">My Score</h3>
        </div>
        <br>
        <br>
        <div id="playerRes"></div>
        <div id="computerRes"></div>
    </div>
</body>
</html>
