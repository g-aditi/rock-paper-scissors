<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function computerSelection() 
        {
        let options = ['Rock', 'Paper', 'Scissors'];
        let index = Math.floor(Math.random() * 2);
        return (options[index]);
        }

        function playerSelection()
        {
        let playerChoice = prompt("Choose your weapon!\nRock, paper, or scissors?: ").toLowerCase();
        playerChoice = playerChoice[0].toUpperCase() + playerChoice.slice(1);
        return (playerChoice);
        }

        function oneRound(playerChoice, computerChoice)
        {
        console.log(`\nYou chose ${playerChoice} and the computer chose ${computerChoice}.`);
        if (playerChoice == 'Rock' && computerChoice == 'Scissors' || playerChoice == 'Paper' && computerChoice == "Rock" || playerChoice == 'Scissors' && computerChoice == 'Paper')
            playerScore++;
        else if (playerChoice != computerChoice)
            computerScore++;
            
        }

        function scoreShow()
        {
        console.log(`\nSCOREBOARD\nComputer: ${computerScore}\nPlayer: ${playerScore}`);
        if (computerScore < playerScore)
            console.log('You\'ve got this!');
        else if (computerScore == playerScore)
            console.log('Time to show the machine who\'s the boss!');
        else
            console.log('You\'re almost there!');
        }

        function game()
        {
        console.log('ROCK, PAPER, AND SCISSORS!');
        let i = 1;
        for (i=1; i<6; i++)
        {
            console.log(`\n\nROUND ${i}`);
            playerChoice = playerSelection();
            computerChoice = computerSelection();
            oneRound(playerChoice, computerChoice);
            scoreShow();
        }
        if (computerScore < playerScore)
            console.log('\n\nYou win!');
        else if (computerScore == playerScore)
            console.log('\n\nThat\'s a tie if I ever saw one!');
        else
            console.log('\n\nOops! The computer bested you.');
        }

        let computerScore = 0;
        let playerScore = 0;
        let playerChoice;
        let computerChoice;
        game();

    </script>
</body>
</html>
